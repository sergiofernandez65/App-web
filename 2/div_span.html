<!DOCTYPE html>
<htm>
    <head>
        <title>Ejemplo de div y span</title>
        <style>
            body, p{
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div style="background-color: aqua;">
            <p>Esta es la caja azul</p>
            <p>Esta es la segunda linea</p>
        </div>
        <div style="background-color: purple;">
            <p>Esta es la caja morada</p>
            <br>
            <br>
            <p>El <span style="color: white;">final</span> de la caja</p>

        </div>
        <div style="background-color: green; height: 200px;">
            <div style="background-color: yellow; float: left; width: 50%;">
                <p>Esta es la caja amarilla</p>
        </div>
        <div style="background-color: red; float: left; width: 50%; ">
            <p>Esta es la roja</p>

        </div>
    </body>
</htm>
