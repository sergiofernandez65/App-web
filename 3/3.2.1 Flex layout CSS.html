<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad Flex CSS</title>

    <style>

        .container {
            display: flex;              
            flex-direction: row;        
            justify-content: flex-end;  
        }

        .caja {
            background-color: orange;
            margin: 5px;
            padding: 5px;
        }

        
        .container2 {
            display: flex;
            flex-direction: column-reverse;   
            width: 150px;
            margin-top: 20px;
        }

      
        #nav{
            background-color: beige;
            padding: 10px;
        }

        #nav ul{
            display: flex;              
            justify-content: space-around; 
            list-style: none;           
            padding: 0;
            margin: 0;
        }

        #nav ul li{
            background-color: rgb(68, 68, 68);
            padding: 10px 15px;
            border: 5px solid rgb(31, 29, 29);
        }

        #nav ul li:hover{
            background-color: rgb(110, 110, 110);
        }

        #nav ul li a{
            color: white;
            text-decoration: none;  
            font-size: 16px;
        }

    </style>
</head>
<body>

    
    <div class="container">
        <div class="caja">Botón 1</div>
        <div class="caja">Botón 2</div>
        <div class="caja">Botón 3</div>
        <div class="caja">Botón 4</div>
    </div>

  
    <div class="container2">
        <div class="caja">Botón 1</div>
        <div class="caja">Botón 2</div>
        <div class="caja">Botón 3</div>
        <div class="caja">Botón 4</div>
    </div>

  
    <nav id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
